<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRaLink - Sistema de Emergencias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0b10;
            --text: #f4f6fb;
            --brand1: #00ff9d;
            --brand2: #2d7dff;
            --muted: #a9b0c0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            background: radial-gradient(1200px 600px at 10% -10%, rgba(45, 125, 255, .15), transparent 70%),
                        radial-gradient(1200px 600px at 110% 0%, rgba(155, 92, 255, .15), transparent 70%),
                        var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }

        .logo-dot {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--brand2), var(--brand1));
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0 0 40px rgba(45, 125, 255, 0.5),
                        0 0 80px rgba(0, 255, 157, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(45, 125, 255, 0.5),
                            0 0 80px rgba(0, 255, 157, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 60px rgba(45, 125, 255, 0.7),
                            0 0 120px rgba(0, 255, 157, 0.5);
            }
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--brand2), var(--brand1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.2em;
            color: var(--muted);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--brand2), #1a5fd4);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(45, 125, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            padding: 10px 20px;
            background: rgba(0, 255, 157, 0.1);
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: var(--brand1);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .btn-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-dot"></div>
        </div>
        
        <h1>LoRaLink</h1>
        <p>Sistema de Gestión de Emergencias en Tiempo Real</p>
        <p style="font-size: 1em; margin-bottom: 30px;">
            Monitorea, coordina y responde a situaciones de emergencia 
            con tecnología de comunicación LoRa de largo alcance.
        </p>

        <div class="btn-group">
            <a href="/dashboard.html" class="btn btn-primary">Acceder al Dashboard</a>
            <a href="/units.html" class="btn btn-secondary">Gestionar Unidades</a>
        </div>

        <div class="status-indicator">
            <span class="status-dot"></span>
            <span>Sistema Operativo</span>
        </div>
    </div>
</body>
</html>
