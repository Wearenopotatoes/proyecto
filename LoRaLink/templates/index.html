<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SeÃ±ales - LoRaLink</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <h1>ðŸ”» SEÃ‘ALES - LORALINK ðŸ”»</h1>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>DescripciÃ³n</th>
        <th>Fecha/Hora</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for msg in messages %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ msg.description }}</td>
        <td>{{ msg.timestamp }}</td>
        <td>{{ msg.status }}</td>
        <td>
          <form action="{{ url_for('cambiar_estado', msg_id=loop.index0) }}" method="post" style="display:inline;">
            <input type="hidden" name="estado" value="camino">
            <button type="submit" class="btn-camino">En camino</button>
          </form>
          <form action="{{ url_for('cambiar_estado', msg_id=loop.index0) }}" method="post" style="display:inline;">
            <input type="hidden" name="estado" value="atendido">
            <button type="submit" class="btn-atendido">Atendido</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div id="map"></div>

  <script>
    var map = L.map('map').setView([13.6929, -89.2182], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
    }).addTo(map);

    function getColor(status) {
      if (status === "camino") return "orange";
      if (status === "atendido") return "green";
      return "red"; // ðŸ”´ default accidente
    }

    {% for msg in messages %}
      L.circleMarker([{{ msg.lat }}, {{ msg.lng }}], {
        radius: 8,
        fillColor: getColor("{{ msg.status }}"),
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map)
        .bindPopup("<b>{{ msg.description }}</b><br>Estado: {{ msg.status }}");
    {% endfor %}
  </script>
</body>
</html>
